<h2>
    Visual Studio Code를 다운 받는 법
</h2>
<p>
    1. Chrome에 들어가 'Visual Studio Code'를 검색한다.<br>
    2. Visual Studio Code에 들어간다.<br>
    3. 우측 상단에 있는 Download 버튼을 클릭한다.<br>
    4. 자기 컴퓨터에 맞는 것으로 다운 받는다.<br>
    5. 다운로드 완료한 파일을 클릭하고, 나오는 설명에 모두 '동의'를 누르고 설치한다.<br>
    6. 이제 Visual Studio Code가 깔려 있을 것이다.<br>
